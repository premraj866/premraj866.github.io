<!-- grid layout -->

<div class="card">
  <header class="card-header">
    <p class="card-header-title">
      {{ product.product_name }}
    </p>
    <span class="card-header-icon has-text-grey-light">
      <small>{{ product.product_price | currency }}</small>
    </span>
  </header>
  <div class="card-image">
    <figure class="image is-4by3">
      <img [src]="product.product_image" [alt]="product.product_name">
    </figure>
  </div>
  <div class="card-content">
    <div class="content has-text-centered">
       {{ product.product_weight | truncate:60 }}
    </div>
  </div>
  <footer class="card-footer">
    <a class="card-footer-item has-text-dark" [routerLink]="['/products', product.p_id]">
      <span class="icon">
        <i class="fas fa-search-plus"></i>
      </span>
      View
    </a>
    <a class="card-footer-item has-text-dark" style="cursor: pointer;" (click)="onAddToCart(product)">
      <span class="icon">
        <i class="fas fa-cart-plus"></i>
      </span>
      Add to Cart
    </a>
  </footer>
</div>
